<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Factory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-nav">
            <div class="logo">Ice Cream Factory</div>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Our Flavors</a></li>
                    <li><a href="#">News</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="left-side">
                <div class="title">
                    <h1>The world's best ice cream!</h1>
                </div>
                <div class="description">
                    <p>This website has some subtext here that goes under the main title. It's a smaller font and the color is lower contrast.</p>
                </div>
                <div class="button">
                <button>
                    Order now
                </button>
                </div>
            </div>
            <div class="right-side">
                <img src="./images/icecream-two.jpg" alt="ice cream" width="500px" height="auto">
            </div>
        </div>
    </header>
    <section class="section-one">
        <div class="title-section-one">
            <h2>What sets us apart.</h2>
        </div>
        <figure>
            <div class="images-section-one">
                <div><img src ="./images/cones.jpg" width="200px" height="auto"> <figcaption>We only use the freshest ingredients.</figcaption></div>
                <div><img src ="./images/flavors.jpg" width="200px" height="auto"><figcaption>We have over fifteen delicious flavors</figcaption></figcaption> </div>
                <div><img src ="./images/seating.jpg" width="200px" height="auto"><figcaption>Our store provides cozy seating for every ice cream lover.</figcaption> </div>
                <div><img src ="./images/locations.jpg" width="200px" height="auto"><figcaption>We have locations across the country.</figcaption> </div>
            </div>
        </figure>
    </section>
</body>
</html>
